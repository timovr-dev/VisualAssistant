<body>
    <center>
    <h1>BVI Visual Assistant Prototype</h1>
    <br><br>
    <div style="max-width: 28em;">
		<p>Convert recorded audio to:</p>

		<select id="encodingTypeSelect">
		  <option value="wav">Waveform Audio (.wav)</option>
		</select>

        <button id="studyStartButton">START</button>

		<div id="controls">
			<button id="recordButton">Not Recording</button>
			<button id="stopButton" disabled>Recording</button>
		</div>

		<div id="formats"></div>
		<pre>Meta Information</pre>
        
		<pre id="log" style="text-align: left;"></pre>
        <br>
	</div>
    </center>
