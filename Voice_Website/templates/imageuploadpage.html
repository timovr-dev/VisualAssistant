<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
</head>
<body>
    <h1>Image Upload</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input id="select_image" type="file" name="image" accept="image/*" />
        <button id="upload_image" type="submit">Upload</button>
    </form>
</body>
</html>
